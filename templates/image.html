<html>
<head>
  <title>click</title>
  <style>
           #image{
                display:none;
      </style>
</head>
  <body>
      <div>
           <img src="image.png" id="image" alt="Medical" />
      </div>

       <button type="button" onclick="imageShow()">ClickMe</button>

       <script>
             function imageShow(){
                    document.getElementById('image').style.display = "block";       
                    }
        </script>
</body>
</html>
